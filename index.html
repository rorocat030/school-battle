<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>School Battle</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
    }
    .field {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('images/playground.png') no-repeat center center;
      background-size: cover;
    }
    .zone {
      position: absolute;
      border: 2px dashed rgba(255, 255, 255, 0.5);
      font-size: 20px;
      color: white;
      padding: 5px;
    }
    .zone-a { top: 40%; left: 45%; }
    .zone-b { top: 40%; left: 5%; }
    .zone-c { top: 40%; right: 5%; }

    .character {
      position: absolute;
      text-align: center;
    }
    .character img {
      width: 80px;
      image-rendering: pixelated;
    }
    .hp {
      margin-top: 4px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="field">
    <!-- 區域標記 -->
    <div class="zone zone-a">A 區（近戰區）</div>
    <div class="zone zone-b">B 區（白方遠攻區）</div>
    <div class="zone zone-c">C 區（黑方遠攻區）</div>

    <!-- 白隊角色：01 在近戰區（A 區靠左） -->
    <div class="character" style="top: 50%; left: 40%;">
      <img src="students/01/icon/icon.png" alt="01" />
      <div class="hp">01 (0/10)</div>
    </div>

    <!-- 白隊角色：34 在遠攻區（B 區左下角） -->
    <div class="character" style="top: 70%; left: 10%;">
      <img src="students/34/icon/icon.png" alt="34" />
      <div class="hp">34 (0/10)</div>
    </div>

    <!-- 黑隊角色：44 在近戰區（A 區靠右） -->
    <div class="character" style="top: 50%; right: 40%;">
      <img src="students/44/icon/icon.png" alt="44" />
      <div class="hp">44 (0/10)</div>
    </div>

    <!-- 控制按鈕 -->
    <div class="controls">
      <button onclick="alert('技能1 尚未啟用')">技能1</button>
      <button onclick="alert('技能2 尚未啟用')">技能2</button>
      <button onclick="alert('普通攻擊尚未啟用')">普通攻擊</button>
      <button onclick="alert('移動尚未啟用')">移動</button>
    </div>
  </div>
</body>
</html>
