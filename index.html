<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Battle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .field {
      position: relative;
      width: 800px;
      height: 400px;
      background: url('images/playground.png') no-repeat center center;
      background-size: cover;
      margin-top: 20px;
    }
    .zone {
      position: absolute;
      border: 2px dashed #fffa;
      font-weight: bold;
      font-size: 24px;
      color: white;
    }
    .zone.a { top: 50px; left: 350px; width: 100px; height: 100px; text-align: center; }
    .zone.b { top: 150px; left: 100px; width: 100px; height: 100px; text-align: center; }
    .zone.c { top: 150px; right: 100px; width: 100px; height: 100px; text-align: center; }

    .controls {
      margin-top: 20px;
    }
    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>School Battle</h1>

  <div class="field">
    <div class="zone a">A</div>
    <div class="zone b">B</div>
    <div class="zone c">C</div>
  </div>

  <div class="controls">
    <button>技能1</button>
    <button>技能2</button>
    <button>移動</button>
  </div>
</body>
</html>
