<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Battle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
    }
    .playground {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("images/playground.png");
      background-size: cover;
      background-position: center;
    }
    .zone-label {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 2rem;
    }
    #zoneA { top: 10%; left: 45%; }
    #zoneB { bottom: 10%; left: 10%; }
    #zoneC { bottom: 10%; right: 10%; }

    .button-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .action-button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="playground">
    <!-- 區域標示 -->
    <div id="zoneA" class="zone-label">A 區</div>
    <div id="zoneB" class="zone-label">B 區</div>
    <div id="zoneC" class="zone-label">C 區</div>

    <!-- 控制按鈕 -->
    <div class="button-panel">
      <button class="action-button">技能 1</button>
      <button class="action-button">技能 2</button>
      <button class="action-button">移動</button>
    </div>
  </div>
</body>
</html>
