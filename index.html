<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>School Battle</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .field {
      position: relative;
      width: 70vw;
      height: 70vh;
      background: url('images/playground.png') no-repeat center center;
      background-size: cover;
    }
    .character {
      position: absolute;
      text-align: center;
    }
    .character img {
      width: 80px;
      image-rendering: pixelated;
    }
    .hp {
      margin-top: 4px;
      color: black;
      font-size: 14px;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="field">
    <!-- 01 - 白隊近戰區（左側） -->
    <div class="character" style="top: 50%; left: 40%;">
      <img src="students/stu0001/icon/01-1.png" alt="01" />
      <div class="hp">(0/10)</div>
    </div>

    <!-- 34 - 白隊遠攻區（左下） -->
    <div class="character" style="top: 70%; left: 10%;">
      <img src="students/stu0034/icon/34-1.png" alt="34" />
      <div class="hp">(0/10)</div>
    </div>

    <!-- 44 - 黑隊近戰區（右側） -->
    <div class="character" style="top: 50%; right: 40%;">
      <img src="students/stu0044/icon/44-1.png" alt="44" />
      <div class="hp">(0/10)</div>
    </div>

    <!-- 控制按鈕 -->
    <div class="controls">
      <button onclick="alert('技能1 尚未啟用')">技能1</button>
      <button onclick="alert('技能2 尚未啟用')">技能2</button>
      <button onclick="alert('普通攻擊尚未啟用')">普通攻擊</button>
      <button onclick="alert('移動尚未啟用')">移動</button>
    </div>
  </div>
</body>
</html>
