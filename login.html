<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謝爾夏登入頁</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .section {
      margin-bottom: 30px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px dashed #aaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>謝爾夏 登入／註冊 測試版</h2>

  <div class="section">
    <h3>註冊帳號</h3>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="mockSignUp()">註冊</button>
  </div>

  <div class="section">
    <h3>登入帳號</h3>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="mockSignIn()">登入</button>
  </div>

  <div class="output" id="output"></div>

  <script>
    function mockSignUp() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      if (email && password) {
        document.getElementById('output').innerText = `已模擬註冊成功：\nEmail: ${email}`;
      } else {
        document.getElementById('output').innerText = `請輸入註冊 Email 與密碼`;
      }
    }

    function mockSignIn() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      if (email && password) {
        document.getElementById('output').innerText = `已模擬登入成功：\nEmail: ${email}`;
      } else {
        document.getElementById('output').innerText = `請輸入登入 Email 與密碼`;
      }
    }
  </script>
</body>
</html>
