<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>賴賴賴登錄/註冊</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>賴賴賴登錄/註冊</h2>

  <div class="section">
    <h3>註冊</h3>
    <input type="text" id="signup-username" placeholder="玩家名稱">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signUp()">註冊</button>
  </div>

  <div class="section">
    <h3>登錄</h3>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="signIn()">登錄</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtjjaauoeqpyyoicpcor.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0aWphYXVvZXFweXlvaWNwY29yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzIwOTQsImV4cCI6MjA2MjIwODA5NH0.2wwDuo8wMtmNIPaidTsTOjlZeqngq7g3w32uTXn3VM0'
    );

    async function signUp() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const username = document.getElementById('signup-username').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert('註冊失敗: ' + error.message);
      } else {
        const user = data.user;
        alert('註冊成功，請驗證信箱！');

        // 將使用者加入 players 表
        const { error: insertError } = await supabase.from('players').insert({
          player_id: user.id,
          email: email,
          username: username,
          role: 'player'
        });

        if (insertError) {
          alert('玩家資料儲存失敗: ' + insertError.message);
        }
      }
    }

    async function signIn() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('登入失敗: ' + error.message);
      } else {
        const user = data.user;
        alert('登入成功！\n用戶 ID: ' + user.id);
        localStorage.setItem('player_id', user.id);

        // 補寫入 players（若沒有）
        const { error: upsertError } = await supabase.from('players').upsert({
          player_id: user.id,
          email: user.email,
          role: 'player'
        });

        if (upsertError) {
          alert('寫入玩家表失敗: ' + upsertError.message);
        } else {
          window.location.href = 'create.html'; // 成功後跳轉創角頁
        }
      }
    }
  </script>
</body>
</html>
