<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謝爾夏 註冊 / 登入</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .section {
      margin-bottom: 30px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px dashed #aaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>謝爾夏 註冊 / 登入</h2>

  <div class="section">
    <h3>註冊帳號</h3>
    <input type="text" id="signup-username" placeholder="暱稱（遊戲內名稱）">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signUp()">註冊</button>
  </div>

  <div class="section">
    <h3>登入帳號</h3>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="signIn()">登入</button>
  </div>

  <div class="output" id="output"></div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://jtijaauoeqpyyoicpcor.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0aWphYXVvZXFweXlvaWNwY29yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzIwOTQsImV4cCI6MjA2MjIwODA5NH0.2wwDuo8wMtmNIPaidTsTOjlZeqngq7g3w32uTXn3VM0'
    );

    async function signUp() {
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      if (!username || !email || !password) {
        return alert("請填寫所有欄位");
      }

      const { data, error } = await supabaseClient.auth.signUp({ email, password });

      if (error) {
        alert('註冊失敗: ' + error.message);
      } else {
        const user = data.user;
        if (user) {
          const { error: insertError } = await supabaseClient.from('players').insert({
            player_id: user.id,
            username: username,
            email: email
            // role 欄位如果有預設 "player"，這裡可以省略不寫
          });
          if (insertError) {
            alert('資料儲存失敗：' + insertError.message);
          } else {
            alert('註冊成功！請前往信箱驗證。');
          }
        }
      }
    }

    async function signIn() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        alert('登入失敗: ' + error.message);
      } else {
        alert('登入成功！\n使用者 ID: ' + data.user.id);
        localStorage.setItem('player_id', data.user.id);
        window.location.href = "create.html";
      }
    }
  </script>
</body>
</html>
