<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謝爾夏｜密碼重設</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --main-blue: #143158;
      --soft-blue: #1d4076;
      --white: #fff;
      --light: #f4f7fa;
      --radius: 1.5rem;
      --warn: #ff6464;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: var(--light);
      min-height: 100vh;
      color: var(--main-blue);
      margin: 0;
    }
    .center {
      max-width: 410px;
      margin: 48px auto 0 auto;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 2px 24px 0 #1d40761a;
      padding: 2.5rem 2rem 2rem 2rem;
    }
    h2 {
      color: var(--main-blue);
      text-align: center;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .form-title {
      text-align: center;
      font-weight: 600;
      color: var(--soft-blue);
      font-size: 1.09em;
      margin-bottom: 1.3rem;
      margin-top: 0;
      letter-spacing: 0.5px;
    }
    label {
      font-weight: 500;
      color: var(--soft-blue);
      margin-bottom: 0.3em;
      margin-top: 1em;
      display: block;
    }
    .input-group {
      position: relative;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 0.7rem 0.9rem;
      font-size: 1.08em;
      border: 1.2px solid #a6b3c8;
      border-radius: 0.7rem;
      background: #f4f7fa;
      transition: border 0.2s;
      font-family: 'Noto Sans TC', sans-serif;
      box-sizing: border-box;
    }
    input:focus {
      border: 1.2px solid #36b6ff;
      outline: none;
      background: #f0f6fc;
    }
    .toggle-pw {
      position: absolute;
      right: 14px;
      top: 11px;
      cursor: pointer;
      user-select: none;
      z-index: 2;
      font-size: 1.14em;
      color: #4153a4;
      transition: filter 0.2s;
      line-height: 1;
    }
    button {
      background: var(--main-blue);
      color: var(--white);
      border: none;
      border-radius: 0.7rem;
      padding: 0.95rem 1.4rem;
      font-size: 1.1rem;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      transition: background 0.19s, box-shadow 0.18s;
      box-shadow: 0 2px 8px #1d407615;
      margin-top: 7px;
      margin-bottom: 2px;
    }
    button:hover, button:active, button:focus {
      background: #36b6ff;
      outline: none;
    }
    .msg {
      text-align: center;
      color: var(--warn);
      min-height: 24px;
      font-size: 1.01em;
      margin-top: 8px;
      margin-bottom: 0.4em;
      font-weight: 500;
    }
    .success {
      color: #247f39;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>謝爾夏｜密碼重設</h2>
    <form id="reset-section" onsubmit="handleResetPassword(event)">
      <label for="new-password">新密碼</label>
      <div class="input-group">
        <input type="password" id="new-password" placeholder="請輸入新密碼" required>
        <span class="toggle-pw" onclick="togglePw('new-password', this)" title="顯示/隱藏新密碼">(ΦωΦ)</span>
      </div>
      <label for="confirm-password">請再次輸入新密碼</label>
      <div class="input-group">
        <input type="password" id="confirm-password" placeholder="再次輸入新密碼" required>
        <span class="toggle-pw" onclick="togglePw('confirm-password', this)" title="顯示/隱藏密碼">(ΦωΦ)</span>
      </div>
      <button type="submit" id="reset-btn">送出</button>
      <div class="msg" id="reset-msg"></div>
    </form>
  </div>
  <script>
    // Supabase 設定
    const SUPABASE_URL = 'https://jtijaauoeqpyyoicpcor.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0aWphYXVvZXFweXlvaWNwY29yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzIwOTQsImV4cCI6MjA2MjIwODA5NH0.2wwDuo8wMtmNIPaidTsTOjlZeqngq7g3w32uTXn3VM0';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 密碼顯示/隱藏（貓咪眼睛）
    function togglePw(inputId, btn) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = '(=ω=)';
      } else {
        input.type = 'password';
        btn.textContent = '(ΦωΦ)';
      }
    }

    function setLoading(isLoading) {
      document.getElementById('reset-btn').classList.toggle('loading', isLoading);
    }

    // 密碼重設
    async function handleResetPassword(e) {
      if (e) e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const msgDiv = document.getElementById('reset-msg');
      msgDiv.textContent = '';

      if (!newPassword || newPassword.length < 6) {
        msgDiv.textContent = '請輸入至少6位數新密碼';
        return;
      }
      if (newPassword !== confirmPassword) {
        msgDiv.textContent = '兩次密碼輸入不一致';
        return;
      }

      setLoading(true);

      // 檢查 session（必須有 session，否則密碼無法改）
      let sessionUser = null;
      try {
        await new Promise(r => setTimeout(r, 100)); // 讓 supabase 載入 token
        const { data } = await supabase.auth.getUser();
        sessionUser = data && data.user;
      } catch (e) {
        sessionUser = null;
      }

      if (!sessionUser) {
        msgDiv.textContent = '重設連結已失效，請重新申請。將自動回登入頁...';
        setLoading(false);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        msgDiv.textContent = '密碼重設失敗: ' + error.message + '。將自動回登入頁...';
        setLoading(false);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
        return;
      }

      msgDiv.textContent = '密碼重設成功，請重新登入！';
      setLoading(false);

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1300);
    }
  </script>
</body>
</html>
