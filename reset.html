<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謝爾夏｜密碼重設</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="center">
    <h2>謝爾夏｜密碼重設</h2>
    <form id="reset-section" onsubmit="handleResetPassword(event)" style="display:none">
      <label for="new-password">新密碼</label>
      <div class="input-group">
        <input type="password" id="new-password" placeholder="請輸入新密碼" required>
        <span class="toggle-pw" onclick="togglePw('new-password', this)" title="顯示/隱藏新密碼">(ΦωΦ)</span>
      </div>
      <label for="confirm-password">請再次輸入新密碼</label>
      <div class="input-group">
        <input type="password" id="confirm-password" placeholder="再次輸入新密碼" required>
        <span class="toggle-pw" onclick="togglePw('confirm-password', this)" title="顯示/隱藏密碼">(ΦωΦ)</span>
      </div>
      <button type="submit" id="reset-btn">送出</button>
      <div class="msg" id="reset-msg"></div>
    </form>
  </div>

  <script>
    const SUPABASE_URL = 'https://jtijaauoeqpyyoicpcor.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 頁面載入時判斷連結類型
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');

    if (type !== 'recovery') {
      window.location.href = 'login.html';
    } else {
      document.getElementById('reset-section').style.display = '';
    }

    function togglePw(inputId, btn) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = '(=ω=)';
      } else {
        input.type = 'password';
        btn.textContent = '(ΦωΦ)';
      }
    }

    function setLoading(isLoading) {
      document.getElementById('reset-btn').classList.toggle('loading', isLoading);
    }

    async function handleResetPassword(e) {
      if (e) e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const msgDiv = document.getElementById('reset-msg');
      msgDiv.textContent = '';

      if (!newPassword || newPassword.length < 6) {
        msgDiv.textContent = '請輸入至少6位數新密碼';
        return;
      }
      if (newPassword !== confirmPassword) {
        msgDiv.textContent = '兩次密碼輸入不一致';
        return;
      }

      setLoading(true);
      let sessionUser = null;
      try {
        await new Promise(r => setTimeout(r, 100));
        const { data } = await supabase.auth.getUser();
        sessionUser = data && data.user;
      } catch (_) {
        sessionUser = null;
      }

      if (!sessionUser) {
        msgDiv.textContent = '重設連結已失效，請重新申請。將自動回登入頁...';
        setLoading(false);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        msgDiv.textContent = '密碼重設失敗: ' + error.message + '。將自動回登入頁...';
        setLoading(false);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
        return;
      }

      msgDiv.textContent = '密碼重設成功，請重新登入！';
      setLoading(false);
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1300);
    }
  </script>
</body>
</html>
